<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
        <form action="">
            <h1>Temperature Conversion</h1>
            <input type="number"  id="textbox" value="0">
            <br>
            <input type="radio" id="toFahrenheit" name="unit">
            <label for="toFahrenheit">Celsius ➡ Fahrenheit</label>
            <br>
            <input type="radio" id="toCelcius" name="unit">
            <label for="toCelcius">Fahrenheit ➡ Celsius</label>
            <br>
            <button type="submit"  onclick="convertdegree(event)"> Submit</button>

            <br>
            <p id="result"></p>

        </form>



    <script src="index.js"></script> 
</body>
</html>
